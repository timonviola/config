# enable mouse scroll
set -g mouse on

# config reload
bind r source-file ~/.tmux.conf
######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour cyan
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=brightblack, bg=black'
set -g pane-active-border-style 'fg=colour31,bg=black'
set-window-option -g window-active-style bg=terminal
#set-window-option -g window-style bg=black

# for some reason these do not work
set focus-events on
set-hook -g client-focus-in "set window-active-style 'fg=terminal,bg=terminal'"
set-hook -g client-focus-out "set window-active-style 'fg=terminal,bg=terminal'"


# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=brightblack,fg=cyan'
set -g status-left '#[fg=brightyellow,bg=brightyellow]#{?client_prefix,ðŸ”¨,}'
set -g status-right '#[fg=white,bg=brightblack] %d/%m #[fg=white,bg=brightblack] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=cyan bold bg=colour239 bold'
setw -g window-status-current-format ' #I#[fg=yellow]:#[fg=colour7]#W#[fg=cyan]#F '

setw -g window-status-style 'fg=colour103 bg=colour234'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Hotkeys
## Resize panes
bind-key -r -T prefix       M-Up              resize-pane -U 5
bind-key -r -T prefix       M-Down            resize-pane -D 5
bind-key -r -T prefix       M-Left            resize-pane -L 5
bind-key -r -T prefix       M-Right           resize-pane -R 5 

setw -g mode-keys vi
set -g mode-keys vi

# pbcopy is Mac-specific
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection "pbcopy"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# open panes in current window
bind c   new-window      -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
