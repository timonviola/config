# enable mouse scroll
set -g mouse on

# config reload
bind r source-file ~/.tmux.conf
######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour cyan
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=brightblack, bg=black'
set -g pane-active-border-style 'fg=colour31,bg=black'
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=black

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=brightblack,fg=cyan'
set -g status-left ''
set -g status-right '#[fg=white,bg=brightblack] %d/%m #[fg=white,bg=brightblack] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=cyan bold bg=colour239 bold'
setw -g window-status-current-format ' #I#[fg=yellow]:#[fg=colour7]#W#[fg=cyan]#F '

setw -g window-status-style 'fg=colour103 bg=colour234'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

